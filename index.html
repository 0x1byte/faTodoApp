<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/font-face.css" integrity="sha512-ZHFuHiK3EA1uh2tx7nB0j9HyXR/IAFW24KVNFGjY8QIjtDKHmcowjUyObXF40wYrG25+kECHEbH8rL+HbvRwYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>0x1 Todo</title>
</head>
<body>
<!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">0x1 Todo</h1>
            <ul>
                <li><a href="index.html">خانه</a></li>
                <li><a href="list.html">لیست ها</a></li>
                <li><a href="#">تنظیمات</a></li>
            </ul>
        </div>
    </div>

<!-- Main Content -->
    <div class="container flex">
        <div class="card">
            <div class="main-content">
                <form>
                    <div class="form-control">
                        <input type="datetime-local" name="date" id="datetime" placeholder="تاریخ و ساعت">
                    </div>
                    <div class="form-control">
                        <span>
                            <i class="far fa-calendar-check fa-2x"></i>
                        </span>
                        <textarea name="task" cols="30" rows="10" placeholder="یادداشت"></textarea>
                    </div>
                    <div class="center">
                        <input type="submit" value="ذخیره" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- Footer -->
    <div class="footer">
        <div class="footer flex">
            <div class="links">
                <ul>
                    <li><a href="index.html">خانه</a></li>
                    <li><a href="list.html">لیست ها</a></li>
                    <li><a href="#">تنظیمات</a></li>
                </ul>
            </div>
            <div class="social">
                <i class="fab fa-github fa-2x"></i>
                <i class="fab fa-telegram fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
            </div>
        </div>
    </div>
</body>
</html>
